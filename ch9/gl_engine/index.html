<!DOCTYPE html>   
<html> 
<head>
    <title>3D World</title>
</head>

<body>
    <canvas id="canvas">
        Download FireFox to experience the demo!
    </canvas>
        
    <!-- Script loading -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/webgl_engine/assets/sylvester.js"></script>
    <script type="text/javascript" src="js/webgl_engine/assets/webgl_util.js"></script>
    <script type="text/javascript" src="js/webgl_engine/webgl_engine.js"></script>
    <script type="text/javascript" src="js/3d_world.js"></script>
        
    <!-- Color fragments -->
    <script id="shader-fs" type="x-shader/x-fragment">
        varying lowp vec4 vColor;
    
        void main(void) {
            gl_FragColor = vColor;
        }
    </script>
        
    <!-- Vertex position and shape -->
    <script id="shader-vs" type="x-shader/x-vertex">  
              attribute vec3 aVertexPosition;
              attribute vec4 aVertexColor;
              
              uniform mat4 uMVMatrix;
              uniform mat4 uPMatrix;
              
              varying lowp vec4 vColor;
              
              void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }    
    </script>
</body>
</html>
