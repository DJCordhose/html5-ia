<!DOCTYPE html>
<html>
<head>
        <title>SVG Invaders</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
        <div id="container">
                <svg id="svg" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" clip-path="url(#clip)">
                        <defs>
                                <radialGradient id="background" cx="0.5" cy="0.3" r="0.7"><!-- y1, y2 determines position -->
                                        <stop offset="0%" stop-color="#333" />
                                        <stop offset="70%" stop-color="#000" />
                                </radialGradient>
                                <clipPath id="clip">
                                        <rect x="0" y="0" width="100%" height="100%" />
                                </clipPath>
                        </defs>

                        <rect rx="0" ry="0" width="500" height="500" fill="url(#background)" />
                        
                        <g id="screenWelcome">
                                <text id="title1" x="110" y="137">SVG</text>
                                <text id="title2" x="110" y="190">INVADERS</text>
                                
                                <image x="200" y="220" width="30" height="20" xlink:href="invader-a.svg">
                                        <animate attributeName="xlink:href" attributeType="XML" begin="0s" from="invader-a.svg" to="invader-b.svg" dur="1s" repeatCount="indefinite" />
                                </image>
                                <text x="238" y="237">= 1pt</text>
                                
                                <image x="185" y="260" width="40" height="20" xlink:href="redship.svg" />
                                <text x="233" y="277">= 10pts</text>
                                
                                <text x="145" y="318">+1</text>
                                <path class="ship" d="M 175 305 v 13 h 35 v -13 h -2 v -2 h -12 v -4 h -2 v -2 h -3 v 2 h -2 v 4 h -12 v 2 l -2 0" />
                                <text x="217" y="318">life = 100pts</text>
                                        
                                <text id="more" x="130" y="400">
                                        <animate attributeType="CSS" attributeName="opacity" from="0" to="1" dur="5s" />
                                        Click To Play
                                </text>
                        </g>
                        
                        <g id="screenGameover">
                                <text id="goTitle" x="110" y="199">GAME OVER</text>
                                <text id="retry" x="165" y="224">Click To Retry</text>
                                
                                <image x="145" y="289" width="60" height="40" xlink:href="invader-a.svg">
                                        <animate attributeName="xlink:href" attributeType="XML" begin="0s" from="invader-a.svg" to="invader-b.svg" dur="1s" repeatCount="indefinite" />
                                </image>
                                
                                <rect x="230" y="249" width="123" height="50" />
                                <path d="M 231 274 l -20 20 L 231 289 L 231 284" />
                                <text class="quote" x="240" y="269">Rdy to be powned</text>
                                <text class="quote" x="240" y="286">again human?</text>
                        </g>
                </svg>
                
                <div id="instructions">
                        <p>Arrow keys or mouse to move. Space or click to shoot.</p>
                        <p>Runs best in <strong>Google Chrome</strong>.</p>
                </div>
        </div>
        
        <script type="text/javascript" src="game.js"></script>
</body>
</html>
